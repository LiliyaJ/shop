models:
  - name: dim_product_supplies
    group: product
    config:
      contracts:
        enforced: true
    columns:
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
      - name: product_name
        data_type: varchar
        constraints:
          - type: not_null
      - name: product_type
        data_type: varchar
        constraints:
          - type: not_null
      - name: product_price
        data_type: number
        constraints:
          - type: not_null
      - name: is_food_item
        data_type: boolean
        constraints:
          - type: not_null
      - name: supply_cost
        data_type: number
        constraints:
          - type: not_null
      - name: is_drink_item
        data_type: boolean
        constraints:
          - type: not_null
